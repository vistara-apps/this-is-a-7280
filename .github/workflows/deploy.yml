name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_OPTIONS: --max-old-space-size=4096
        
    - name: Deploy to Vercel (Production)
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.VERCEL_TOKEN
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - name: Deploy to Vercel (Preview)
      if: (github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master') && secrets.VERCEL_TOKEN
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--no-wait'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - name: Skip Vercel Deployment
      if: '!secrets.VERCEL_TOKEN'
      run: |
        echo "‚ö†Ô∏è Vercel deployment skipped - VERCEL_TOKEN not configured"
        echo "To enable Vercel deployment, add the following secrets to your repository:"
        echo "- VERCEL_TOKEN"
        echo "- VERCEL_ORG_ID" 
        echo "- VERCEL_PROJECT_ID"
        
    - name: Comment PR with deployment status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const hasVercelToken = '${{ secrets.VERCEL_TOKEN }}' !== '';
          
          if (hasVercelToken) {
            // Try to get deployment info
            try {
              const { data: deployments } = await github.rest.repos.listDeployments({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              const latestDeployment = deployments[0];
              if (latestDeployment) {
                const deploymentUrl = `https://${latestDeployment.environment}.vercel.app`;
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `üöÄ **Preview Deployment Ready!**
                  \n\nüì± **URL:** ${deploymentUrl}
                  \n\nThis preview will be automatically updated when you push new commits to this PR.`
                });
              }
            } catch (error) {
              console.log('Could not fetch deployment info:', error.message);
            }
          } else {
            // Comment about missing Vercel configuration
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ **Build Successful!**
              \n\n‚ö†Ô∏è **Vercel deployment skipped** - To enable automatic deployments, configure these repository secrets:
              \n- \`VERCEL_TOKEN\`
              \n- \`VERCEL_ORG_ID\`
              \n- \`VERCEL_PROJECT_ID\`
              \n\nYou can still deploy manually by running \`npm run build\` and serving the \`dist\` folder.`
            });
          }
